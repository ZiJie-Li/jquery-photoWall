<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>photoWall</title>
	
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="jquery-photoWall.js"></script>
	<script>
		$(function(){
			var pw = $('#photoWall').photoWall({speed: 6000,imgHeight: 300, showMax: 3}),
				data = pw.data('photoWall');

			$('#stop').click(function(){
				data.stop();
			});
			$('#play').click(function(){
				data.play();
			});
		});
	</script>
</head>
<body>
	<div id="photoWall">
		<ul>
			<li><img src="photo/n_1.jpg" border="0" /></li>
			<li><img src="photo/n_2.jpg" border="0" /></li>
			<li><img src="photo/n_3.jpg" border="0" /></li>
			<li><img src="photo/n_4.jpg" border="0" /></li>
			<li><img src="photo/n_5.jpg" border="0" /></li>
			<li><img src="photo/n_6.jpg" border="0" /></li>
			<li><img src="photo/n_8.jpg" border="0" /></li>
		</ul>
	</div>
	<br>
	<button id="stop">stop</button>
	<button id="play">play</button>
</body>
</html>
